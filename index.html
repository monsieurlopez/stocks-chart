<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Stocks </title>
    <link rel="stylesheet" href="../Chartjs/extras/style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!-- chartjs -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script> src="../Chartjs/extras/jquery-3.6.4.min.js"</script>
    <!-- Plugin Zoom -->
    <script src="path/to/chartjs/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>
    <script src="path/to/chartjs-plugin-zoom/dist/chartjs-plugin-zoom.min.js"></script>
    <script src="../Chartjs/extras/chartjs-plugin-zoom.min.js"></script>
    <script src="../Chartjs/extras/hammer.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-plugin-zoom/1.0.0/chartjs-plugin-zoom.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-adapter-moment/1.0.0/chartjs-adapter-moment.min.js"></script>
    <!-- Icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</head>
<body>
    <header>

        <div class="container text-left ">

            <h1 class="display-3" > Stock Charts </h1>

            <ul class="nav nav-pills position-absolute top-0 end-0 mt-4">
                <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Active</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                <a class="nav-link disabled">Disabled</a>
                </li>
            </ul>

        </div>

        

    </header>
    <section>
        
        <div class="container" >

            <div class="row">
                
                    <div class="col-3 mt-4">

                        <div class="form-check form-switch">

                            <input class="form-check-input mt-2" type="checkbox" role="switch" id="modeZoom" checked>
                            <label class="form-check-label mt-1" for="modeZoom"> Mode Zoom </label>
                            <button type="button" class="btn btn-primary btn-sm mt-2" id="resetZoom"> Reset Zoom </button>
                        
                        </div>

                            <ul class="list-group mt-2" id="ShowStockSelected" role="list"> </ul>
                        <div class="input-group mt-5">
                            
                             
                            <div id="search-autocomplete" class="form-outline">
                              <input type="search" id="search-input" class="form-control" placeholder="Search"/>
                            </div>
                            <button type="button" class="btn btn-primary" id="selectedStock">
                                <ion-icon name="search-outline"></ion-icon>
                            </button>
                        </div>
                            <ul id="search-results" class="list-group mt-2" role="button" ></ul>
                            
                    </div>
                    
                    <div class="col-9">

                        <canvas id="canvas"></canvas>
                        <script src="main.js" type="module"> </script>
                        <script src="apiSearch.js"> </script>

                    </div>

            </div>

        </div>
        
    </section>
    <footer>

    </footer>
    
    
    
</body>
</html>
